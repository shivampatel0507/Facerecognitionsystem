<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Face - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Capture Face for {{ student.name }}</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" style="display:none;" width="640" height="480"></canvas>
        <button id="capture" class="btn btn-primary mt-3">Capture Face</button>
        <p id="message" class="mt-3"></p>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const message = document.getElementById('message');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                message.textContent = 'Error accessing webcam: ' + err;
            });

        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');
                fetch('/teacher/capture_face/{{ student.id }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        message.textContent = 'Face captured successfully!';
                        setTimeout(() => { window.location.href = '/teacher/dashboard'; }, 2000);
                    } else {
                        message.textContent = data.error;
                    }
                });
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
